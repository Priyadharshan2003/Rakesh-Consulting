<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contact Form Notification</title>
</head>
<body style="font-family: system-ui, sans-serif, Arial; font-size: 14px; color: #333; line-height: 1.5; margin: 0; padding: 0;">
  <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
    <!-- Header -->
    <div style="text-align: center; padding-bottom: 20px; border-bottom: 1px solid #eee; margin-bottom: 20px;">
      <div style="color: #4f46e5; font-size: 24px; font-weight: bold;">Rakesh Consulting</div>
      <div style="margin-top: 8px;">Contact Form Submission</div>
    </div>
    
    <!-- Info box -->
    <div style="margin-top: 20px; padding: 15px; border: 1px dashed lightgrey; border-radius: 8px;">
      <table role="presentation" style="width: 100%; border-collapse: collapse;">
        <tr>
          <td style="vertical-align: top; padding-right: 10px; width: 40px;">
            <div style="background-color: aliceblue; border-radius: 50%; width: 40px; height: 40px; text-align: center; font-size: 24px; line-height: 40px;">
              ðŸ‘¤
            </div>
          </td>
          <td style="vertical-align: top;">
            <div style="font-size: 16px; font-weight: bold;">{{name}}</div>
            <div style="font-size: 13px; color: #999;">{{time}}</div>
            <div style="margin-top: 10px;">
              <strong>About Project:</strong>
              <p style="font-size: 15px; color: #444;">{{message}}</p>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <!-- Contact details -->
    <div style="margin-top: 20px;">
      <p><strong>Name:</strong> {{name}}</p>
      <p><strong>Email:</strong> {{email}}</p>
      <p><strong>Company:</strong> {{company}}</p>
    </div>

    <!-- Footer -->
    <div style="margin-top: 30px; font-size: 12px; color: #999; border-top: 1px solid #eee; padding-top: 10px;">
      <p>This message was submitted via the contact form. You can reply directly to this email.</p>
    </div>
  </div>
</body>
</html>
